<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamCore Dashboard - Comandos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0E0E10;
            color: #FFFFFF;
            height: 100%;
            overflow-x: hidden;
        }

        html {
            height: 100%;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            min-height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #0E0E10 0%, #1A1A1D 100%);
            border-right: 1px solid #222222;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #FF0000, #9146FF, #25F4EE, #53FC18);
            opacity: 0.6;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid #222222;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #53FC18, #25F4EE);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #000;
            font-size: 16px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #FFFFFF, #A9A9A9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #222222;
            transform: translateX(4px);
        }

        .nav-item.active {
            background: rgba(145, 70, 255, 0.1);
            border-color: #9146FF;
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.2);
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: #9146FF;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .nav-text {
            font-weight: 500;
            font-size: 14px;
        }

        .connection-status {
            padding: 16px;
            background: rgba(83, 252, 24, 0.1);
            border: 1px solid rgba(83, 252, 24, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: auto;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #53FC18;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: linear-gradient(135deg, #0E0E10 0%, #1A1A1D 100%);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #222222;
        }

        .header-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #FFFFFF, #A9A9A9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .platform-selector {
            display: flex;
            gap: 12px;
        }

        .platform-btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #222222;
            background: rgba(255, 255, 255, 0.02);
            color: #A9A9A9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .platform-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .platform-btn.youtube {
            border-color: #FF0000;
            color: #FF0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        .platform-btn.twitch {
            border-color: #9146FF;
            color: #9146FF;
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.1);
        }

        .platform-btn.tiktok {
            border-color: #25F4EE;
            color: #25F4EE;
            box-shadow: 0 0 20px rgba(37, 244, 238, 0.1);
        }

        .platform-btn.kick {
            border-color: #53FC18;
            color: #53FC18;
            box-shadow: 0 0 20px rgba(83, 252, 24, 0.1);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: #9146FF;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #A9A9A9;
            font-size: 14px;
        }

        /* Commands Interface Styles */
        .commands-controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 16px;
            flex-wrap: wrap;
        }

        .search-bar {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: #A9A9A9;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #9146FF;
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.2);
        }

        .filter-controls {
            display: flex;
            gap: 12px;
        }

        .filter-select {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #9146FF;
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid #222222;
            background: rgba(255, 255, 255, 0.02);
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .btn.primary {
            background: #9146FF;
            border-color: #9146FF;
            color: #FFFFFF;
        }

        .btn.primary:hover {
            background: #7c3aed;
            box-shadow: 0 4px 15px rgba(145, 70, 255, 0.3);
        }

        .add-command-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .command-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #9146FF, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .command-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: #9146FF;
        }

        .command-card:hover::before {
            opacity: 1;
        }

        .command-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .command-name {
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #9146FF, #25F4EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .command-type {
            padding: 4px 12px;
            background: rgba(145, 70, 255, 0.2);
            border: 1px solid rgba(145, 70, 255, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #9146FF;
            font-weight: 500;
            margin-top: 8px;
        }

        .command-response {
            color: #A9A9A9;
            line-height: 1.5;
            margin-bottom: 16px;
            font-size: 14px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .command-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .command-stat {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #A9A9A9;
        }

        .command-stat-icon {
            width: 14px;
            height: 14px;
        }

        .command-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .command-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #222222;
            background: rgba(255, 255, 255, 0.02);
            color: #A9A9A9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .command-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .command-btn.edit {
            color: #9146FF;
            border-color: rgba(145, 70, 255, 0.3);
        }

        .command-btn.delete {
            color: #FF4444;
            border-color: rgba(255, 68, 68, 0.3);
        }

        .command-toggle {
            width: 40px;
            height: 20px;
            background: #222222;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .command-toggle.active {
            background: #9146FF;
        }

        .command-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #FFFFFF;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .command-toggle.active::after {
            transform: translateX(20px);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: linear-gradient(135deg, #0E0E10 0%, #1A1A1D 100%);
            border: 1px solid #222222;
            border-radius: 20px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #222222;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .modal-close {
            background: none;
            border: none;
            color: #A9A9A9;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-weight: 500;
            color: #FFFFFF;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #222222;
            border-radius: 12px;
            color: #FFFFFF;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9146FF;
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.2);
        }

        .form-group small {
            color: #A9A9A9;
            font-size: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .checkbox-label input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #222222;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom {
            background: #9146FF;
            border-color: #9146FF;
        }

        .checkbox-label input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #222222;
        }

        .btn.danger {
            background: #FF4444;
            border-color: #FF4444;
            color: #FFFFFF;
        }

        .btn.danger:hover {
            background: #cc3333;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                padding: 16px;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                gap: 8px;
            }
            
            .nav-item {
                min-width: 120px;
                margin-bottom: 0;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .commands-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-bar {
                min-width: auto;
            }
            
            .filter-controls {
                justify-content: stretch;
            }
            
            .filter-select {
                flex: 1;
            }
            
            .commands-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"/>
                    </svg>
                    Nuevo Comando
                </button>
            </div>
            
            <!-- Commands Grid -->
            <div class="commands-grid" id="commandsGrid">
                <!-- Command Cards will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Command Modal -->
        <div class="modal-overlay" id="commandModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Nuevo Comando</h2>
                    <button class="modal-close" onclick="closeCommandModal()">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/>
                        </svg>
                    </button>
                </div>
                
                <form class="modal-form" id="commandForm">
                    <div class="form-group">
                        <label for="commandName">Nombre del Comando</label>
                        <input type="text" id="commandName" placeholder="!micomando" required>
                        <small>Debe empezar con ! y no contener espacios</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="commandType">Tipo de Comando</label>
                        <select id="commandType" required>
                            <option value="text">Texto Simple</option>
                            <option value="counter">Contador</option>
                            <option value="timer">Temporizador</option>
                            <option value="moderation">Moderación</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="commandResponse">Respuesta</label>
                        <textarea id="commandResponse" placeholder="Escribe la respuesta del comando..." required></textarea>
                        <small>Variables disponibles: {user}, {count}, {time}</small>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="commandCooldown">Cooldown (segundos)</label>
                            <input type="number" id="commandCooldown" value="5" min="0" max="300">
                        </div>
                        
                        <div class="form-group">
                            <label for="commandPermission">Permisos</label>
                            <select id="commandPermission">
                                <option value="everyone">Todos</option>
                                <option value="subscribers">Suscriptores</option>
                                <option value="moderators">Moderadores</option>
                                <option value="streamer">Solo Streamer</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="commandActive" checked>
                            <span class="checkbox-custom"></span>
                            Comando activo

                    <div class="modal-actions">
                        <button type="button" class="btn" onclick="closeCommandModal()">Cancelar</button>
                        <button type="submit" class="btn primary">Guardar Comando</button>
                        <button type="button" class="btn danger" id="deleteBtn" onclick="deleteCommand()" style="display: none;">Eliminar</button>

    <script>
        // Sample commands data
        const sampleCommands = [
            {
                id: 1,
                name: '!social',
                type: 'text',
                response: 'Sígueme en mis redes: Twitter @streamer | Instagram @streamer | Discord: discord.gg/streamer',
                cooldown: 30,
                permission: 'everyone',
                active: true,
                uses: 342,
                lastUsed: '2 min'
            },
            {
                id: 2,
                name: '!comandos',
                type: 'text',
                response: 'Comandos disponibles: !social, !horario, !discord, !contador, !uptime',
                cooldown: 15,
                permission: 'everyone',
                active: true,
                uses: 156,
                lastUsed: '5 min'
            },
            {
                id: 3,
                name: '!contador',
                type: 'counter',
                response: 'Muertes en el juego: {count}',
                cooldown: 0,
                permission: 'moderators',
                active: true,
                uses: 89,
                lastUsed: '1 min'
            },
            {
                id: 4,
                name: '!horario',
                type: 'text',
                response: 'Stream todos los días de 20:00 a 24:00 (GMT-5)',
                cooldown: 60,
                permission: 'everyone',
                active: true,
                uses: 234,
                lastUsed: '8 min'
            },
            {
                id: 5,
                name: '!discord',
                type: 'text',
                response: 'Únete a nuestro Discord: discord.gg/streamcore',
                cooldown: 45,
                permission: 'subscribers',
                active: true,
                uses: 178,
                lastUsed: '3 min'
            },
            {
                id: 6,
                name: '!uptime',
                type: 'timer',
                response: 'Stream activo por: {time}',
                cooldown: 10,
                permission: 'everyone',
                active: false,
                uses: 67,
                lastUsed: '15 min'
            }
        ];

        let commands = [...sampleCommands];
        let editingCommand = null;

        // Render commands
        function renderCommands(commandsToRender = commands) {
            const grid = document.getElementById('commandsGrid');
            grid.innerHTML = '';

            commandsToRender.forEach(command => {
                const commandCard = document.createElement('div');
                commandCard.className = 'command-card';
                commandCard.innerHTML = `
                    <div class="command-header">
                        <div>
                            <div class="command-name">${command.name}</div>
                            <div class="command-type">${getTypeLabel(command.type)}</div>
                        </div>
                        <div class="command-toggle ${command.active ? 'active' : ''}" onclick="toggleCommand(${command.id})"></div>
                    </div>
                    
                    <div class="command-response">${command.response}</div>
                    
                    <div class="command-stats">
                        <div class="command-stat">
                            <svg class="command-stat-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            ${command.uses} usos
                        </div>
                        <div class="command-stat">
                            <svg class="command-stat-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"/>
                            </svg>
                            ${command.cooldown}s cooldown
                        </div>
                        <div class="command-stat">
                            <svg class="command-stat-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                            </svg>
                            ${getPermissionLabel(command.permission)}
                        </div>
                    </div>
                    
                    <div class="command-actions">
                        <button class="command-btn edit" onclick="editCommand(${command.id})">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                            </svg>
                            Editar
                        </button>
                        <button class="command-btn delete" onclick="confirmDeleteCommand(${command.id})">
                            <svg width="12" height="12" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 112 0v4a1 1 0 11-2 0V9zm4 0a1 1 0 112 0v4a1 1 0 11-2 0V9z"/>
                            </svg>
                            Eliminar
                        </button>
                    </div>
                `;
                grid.appendChild(commandCard);
            });
        }

        function getTypeLabel(type) {
            const labels = {
                'text': 'Texto',
                'counter': 'Contador',
                'timer': 'Temporizador',
                'moderation': 'Moderación'
            };
            return labels[type] || type;
        }

        function getPermissionLabel(permission) {
            const labels = {
                'everyone': 'Todos',
                'subscribers': 'Subs',
                'moderators': 'Mods',
                'streamer': 'Streamer'
            };
            return labels[permission] || permission;
        }

        // Modal functions
        function openCommandModal(command = null) {
            const modal = document.getElementById('commandModal');
            const form = document.getElementById('commandForm');
            const title = document.getElementById('modalTitle');
            const deleteBtn = document.getElementById('deleteBtn');
            
            editingCommand = command;
            
            if (command) {
                title.textContent = 'Editar Comando';
                document.getElementById('commandName').value = command.name;
                document.getElementById('commandType').value = command.type;
                document.getElementById('commandResponse').value = command.response;
                document.getElementById('commandCooldown').value = command.cooldown;
                document.getElementById('commandPermission').value = command.permission;
                document.getElementById('commandActive').checked = command.active;
                deleteBtn.style.display = 'block';
            } else {
                title.textContent = 'Nuevo Comando';
                form.reset();
                document.getElementById('commandActive').checked = true;
                deleteBtn.style.display = 'none';
            }
            
            modal.classList.add('active');
        }

        function closeCommandModal() {
            document.getElementById('commandModal').classList.remove('active');
            editingCommand = null;
        }

        function editCommand(id) {
            const command = commands.find(c => c.id === id);
            if (command) {
                openCommandModal(command);
            }
        }

        function confirmDeleteCommand(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este comando?')) {
                commands = commands.filter(c => c.id !== id);
                renderCommands();
            }
        }

        function deleteCommand() {
            if (editingCommand && confirm('¿Estás seguro de que quieres eliminar este comando?')) {
                commands = commands.filter(c => c.id !== editingCommand.id);
                renderCommands();
                closeCommandModal();
            }
        }

        function toggleCommand(id) {
            const command = commands.find(c => c.id === id);
            if (command) {
                command.active = !command.active;
                renderCommands();
            }
        }

        // Form submission
        document.getElementById('commandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('commandName').value,
                type: document.getElementById('commandType').value,
                response: document.getElementById('commandResponse').value,
                cooldown: parseInt(document.getElementById('commandCooldown').value),
                permission: document.getElementById('commandPermission').value,
                active: document.getElementById('commandActive').checked
            };
            
            if (editingCommand) {
                // Update existing command
                const index = commands.findIndex(c => c.id === editingCommand.id);
                if (index !== -1) {
                    commands[index] = { ...commands[index], ...formData };
                }
            } else {
                // Add new command
                const newCommand = {
                    id: Date.now(),
                    ...formData,
                    uses: 0,
                    lastUsed: 'Nunca'
                };
                commands.push(newCommand);
            }
            
            renderCommands();
            closeCommandModal();
        });

        // Search and filter functionality
        document.getElementById('searchInput').addEventListener('input', filterCommands);
        document.getElementById('typeFilter').addEventListener('change', filterCommands);
        document.getElementById('statusFilter').addEventListener('change', filterCommands);

        function filterCommands() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = commands.filter(command => {
                const matchesSearch = command.name.toLowerCase().includes(searchTerm) || 
                                    command.response.toLowerCase().includes(searchTerm);
                const matchesType = !typeFilter || command.type === typeFilter;
                const matchesStatus = !statusFilter || 
                                    (statusFilter === 'active' && command.active) ||
                                    (statusFilter === 'inactive' && !command.active);
                
                return matchesSearch && matchesType && matchesStatus;
            });
            
            renderCommands(filtered);
        }

        // Platform selector functionality
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                // Get platform colors
                const platformColors = {
                    'youtube': { primary: '#FF0000', glow: 'rgba(255, 0, 0, 0.2)' },
                    'twitch': { primary: '#9146FF', glow: 'rgba(145, 70, 255, 0.2)' },
                    'tiktok': { primary: '#25F4EE', glow: 'rgba(37, 244, 238, 0.2)' },
                    'kick': { primary: '#53FC18', glow: 'rgba(83, 252, 24, 0.2)' }
                };
                
                // Determine platform
                let platform = 'twitch'; // default
                if (this.classList.contains('youtube')) platform = 'youtube';
                else if (this.classList.contains('tiktok')) platform = 'tiktok';
                else if (this.classList.contains('kick')) platform = 'kick';
                
                const colors = platformColors[platform];
                
                // Update connection status
                const platformText = this.textContent.trim();
                const statusText = document.querySelector('.connection-status span');
                statusText.textContent = `Conectado a ${platformText}`;
                
                // Update connection status colors
                const connectionStatus = document.querySelector('.connection-status');
                const statusDot = document.querySelector('.status-dot');
                connectionStatus.style.background = colors.glow;
                connectionStatus.style.borderColor = colors.primary + '50';
                statusDot.style.background = colors.primary;
                
                // Update active nav item color
                const activeNavItem = document.querySelector('.nav-item.active');
                if (activeNavItem) {
                    activeNavItem.style.background = colors.glow;
                    activeNavItem.style.borderColor = colors.primary;
                    activeNavItem.style.boxShadow = `0 0 20px ${colors.glow}`;
                }
                
                // Update stat cards hover effect
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.addEventListener('mouseenter', function() {
                        this.style.borderColor = colors.primary;
                        this.style.boxShadow = `0 0 15px ${colors.glow}`;
                    });
                    
                    card.addEventListener('mouseleave', function() {
                        this.style.borderColor = '#222222';
                        this.style.boxShadow = 'none';
                    });
                });
            });
        });

        // Navigation functionality
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Initialize commands view
        renderCommands();

        // Close modal when clicking outside
        document.getElementById('commandModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCommandModal();
            }
        });
    </script>
